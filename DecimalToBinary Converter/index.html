<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../backBtn.css">
  <title>Decimal to Binary Converter</title>
</head>


<body>

  <div class="backButton" style="margin-top: 15px; margin-left: 25px;">
    <figure>
      <a href="../index.html">
        <img class="backIcon" src="../Images/backbutton.svg">
        <figcaption style="width: 60px;">Home</figcaption>
      </a>
    </figure>
  </div>

  <div class="main">
    <h1>Decimal to Binary Converter</h1>
    <div class="input-container">
      <label for="number-input">Enter a decimal number:</label>
      <input value="" type="number" name="decimal number input" id="number-input" class="number-input" />
      <button class="convert-btn" id="convert-btn">Convert</button>
    </div>
    <output id="result" for="number-input"></output>
    <div id="animation-container"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>

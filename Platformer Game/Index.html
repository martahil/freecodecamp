<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../backBtn.css" />
    <title>Platformer Game</title>
</head>

<body>

    <div class="backButton" style="margin-top: 25px; margin-left: 25px; margin-bottom: -43px;">
        <figure>
            <a href="../index.html">
                <img class="backIcon" src="../Images/backbutton.svg" alt="Home">
                <figcaption style="width: 60px;">Home</figcaption>
            </a>
        </figure>
    </div>

    <div class="start-screen">
        <h1 class="main-title">freeCodeCamp Code Warrior</h1>
        <p class="instructions">
            Help the main player navigate to the yellow checkpoints.
        </p>
        <p class="instructions">
            Use the keyboard arrows to move the player around.
        </p>
        <p class="instructions">You can also use the spacebar to jump.</p>

        <div class="btn-container">
            <button class="btn" id="start-btn">Start Game</button>
        </div>
    </div>

    <div class="checkpoint-screen">
        <h2>Congrats!</h2>
        <p>You reached the last checkpoint.</p>
    </div>

    <canvas id="canvas"></canvas>

    <script src="./script.js"></script>

</body>

</html>

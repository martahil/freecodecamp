<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>
        Pokémon Search App
    </title>
</head>

<body>

    <div id="backButton">
        <a href="../index.html">
            <img id="backIcon" src="../Images/backbutton.svg">
        </a>
    </div>

    <main>

        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="freeCodeCamp Logo">

        <h1>Pokémon Search App</h1>

        <div id="container">

            <div id="search-form">
                <label for="search-input" id="label-search-input">Search for Pokémon Name or ID:</label>

                <form autocomplete="off">

                    <div class="autocomplete" style="width:300px;">
                        <div id="input-and-button">
                            <input id="search-input" required>
                            <button id="search-button" type="button">Search</button>
                        </div>
                    </div>

                </form>

            </div>

            <div id="top-container">
                <div id="name-and-id">
                    <div id="pokemon-name"></div>
                    <div id="pokemon-id"></div>
                </div>

                <div id="size">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>

                <div id="sprite-container" class="sprite-container"></div>

                <div id="types"></div>
            </div>

            <div id="bottom-container">
                <table>
                    <th>Base</th>
                    <th>Stats</th>

                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id='attack'></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id='defense'></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id='special-attack'></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id='special-defense'></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id='speed'></td>
                    </tr>
                </table>
            </div>

        </div>

    </main>

</body>

<script src="script.js"></script>

</html>
